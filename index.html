<!doctype html>
<html lang="ca">
<head>
	<title>Factures SaPa</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="module" src="/index.js"></script>
</head>
<body>
	<div id="main" class="inline">
		<div class="inline">
			<h2>Factures SaPa</h2>
			<button id='apuntar'>Nova factura</button>
			<button id='pendents' style='margin-left:.5rem;'>Recuperar factura</button>
			<button id='eliminar'>Guardar</button><br><br>
			<table>
				<thead>
					<tr>
						<th>Núm</th>
						<th>Data</th>
						<th>NIF</th>
						<th>Client</th>
						<th>Telèfon</th>
						<th>Email</th>
						<th>Subtotal</th>
						<th>Dte</th>
						<th>Base I.</th>
						<th>IVA</th>
						<th>Total</th>
						<th>Pagat</th>
						<th>Accions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="novaFactura" class="dialeg">
		<div class="centrat">
			<form id="formulari">
				<div id="tancar" class="tancar"><img src="./assets/close.svg"></div>
				<h5>Factura</h5><br>
				<label for="data">Data:</label>
				<input id="data" name="data" type="date"><br><br>
				<label for="nif">NIF:</label>
				<input id="nif" name="nif" type="text"><br><br>
				<label for="nombre">Nom:</label>
				<input id="nombre" name="nombre" type="text"><br><br>
				<label for="telefono">Telèfon:</label>
				<input id="telefono" name="telefono" type="tel"><br><br>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email"><br><br>
				<label for="subtotal">Subtotal:</label>
				<input id="subtotal" name="subtotal" type="text" placeholder="€"><br><br>	
				<label for="descuento">Dte:</label>
				<input id="descuento" name="descuento" type="text" placeholder="%"><br><br>
				<label for="iva">IVA:</label>
				<input id="iva" name="iva" type="text" placeholder="%"><br><br>
				<label for="pagado">Pagado:</label>
				<input id="pagado" name="pagado" type="checkbox"><br><br>
				<strong>Total: <span id="total">0,00 €</span></strong><br>
				<span id="error" class="error"></span><br><br> 
				<button type="submit">Acceptar</button> <button type="reset">Cancel·lar</button>
			</form>
		</div>
	</div>
	<div id="recuperarFactura" class="dialeg">
		<div class="centrat">
			<img id="tancar2" class="tancar" src="./assets/close.svg">
			<h5>PLATS PER AVUI</h5>
			<p id="textresum"></p>
			<button id="tancar3">Tancar</button>
		</div>
	</div>
	<div id="divPrint"></div>
</body>
</html>
