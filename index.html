<!doctype html>
<html lang="ca">
<head>
	<title>Factures SaPa</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="module" src="/index.js"></script>
</head>
<body>
	<div id="main" class="inline">
		<div class="inline">
			<h2>Factures SaPa</h2>
			<button id='facutra'>Nova factura</button>
			<button style="width:13em;padding:0;margin:.3em 0"><label style="width:100%;padding:.3em 0;margin:0" for="foto">Recuprar</label></button>
			<button id='guardar'>Guardar</button><br><br>
			<table>
				<thead>
					<tr>
						<th>Núm</th>
						<th>Data</th>
						<th>NIF</th>
						<th>Client</th>
						<th>Telèfon</th>
						<th>Email</th>
						<th>Subtotal</th>
						<th>Dte</th>
						<th>Base I.</th>
						<th>IVA</th>
						<th>Total</th>
						<th>Pagat</th>
						<th>Accions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<dialog id="novaFactura" class="dialeg">
		<div class="centrat">
			<form id="formulari">
				<div id="tancar" class="tancar"><img src="./assets/close.svg"></div>
				<h5>Factura</h5><br>
				<label for="data">Data:</label>
				<input id="data" name="data" type="date" autofocus><br><br>
				<label for="pagat">Pagat:</label>
				<input id="pagat" name="pagat" type="checkbox"><br><br>
				<label for="nif">NIF:</label>
				<input id="nif" name="nif" type="text"><br><br>
				<label for="nom">Nom:</label>
				<input id="nom" name="nombre" type="text"><br><br>
				<label for="telefon">Telèfon:</label>
				<input id="telefon" name="telefono" type="tel"><br><br>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email"><br><br>
				<label for="dte">Dte:</label>
				<input id="dte" name="descuento" type="number" placeholder="%" min="0" max="100"><br><br>
				<label for="iva">IVA:</label>
				<input id="iva" name="iva" type="number" placeholder="%" min="0" max="21"><br><br>
				<span id="error" class="error"></span><br><br> 
				<button type="submit">Acceptar</button> 
				<button type="reset">Netejar formulari</button>
			</form>
		</div>
	</dialog>
	<dialog id="editarArticles" class="dialeg">
		<div class="centrat">
			<div id="tancarEdicio" class="tancar"><img src="./assets/close.svg"></div>
			<h5>Articles</h5>
			<table id="taulaArticles">
				<thead>
					<tr>
						<th>Codi</th>
						<th>Article</th>
						<th>Uni.</th>
						<th>Preu</th>
						<th>Subtotal</th>
						<th>Acc</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<button id="afegirArticle">Afegir article</button>
			<div id="totalArticulos">Total artícles: <span id="sumaTotal">0,00</span>€</div>
			<button id="tancarEdicio">Guardar</button>
		</div>
	</dialog>
	<dialog id="recuperarFactura" class="dialeg">
		<div class="centrat">
			<img id="tancar2" class="tancar" src="./assets/close.svg">
			<h5>PLATS PER AVUI</h5>
			<p id="textresum"></p>
			<button id="tancar3">Tancar</button>
		</div>
	</dialog>
	<div id="divPrint"></div>
</body>
</html>
